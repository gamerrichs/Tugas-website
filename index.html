<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Web Richien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      margin: 0;
    }

    .login-box {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #003f88;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Masukkan Username">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "259") {
        localStorage.setItem("loginTime", new Date().toLocaleString("id-ID"));
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
